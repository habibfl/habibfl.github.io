<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="A.jpg" id="slideImg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="content">
                    <div class="text-box ">
                        <h1><span class="auto-typing"></span></h1>
                        <button type="button"><span class="span"></span><a href="index.html">DECOUVRIR</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        var slideImg = document.getElementById("slideImg");
        var images = new Array(
            "tokyo1.jpg",
            "tokyo2.jpg",
            "tokyo3.jpg",
            "tokyo4.jpg",
        );
        var len = images.length;
        var i = 0;

        function slider() {
            if (i > len - 1) {
                i = 0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()', 3000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        let typed = new Typed('.auto-typing', {
            strings: ['BIENVENUE  AU   JAPON', ],
            typeSpeed: 100,
            backSpeed: 100,
            showCursor: false,
            fadeOut: true,
            fadeOutClass: 'typed-fade-out',
            fadeOutDelay: 500
        })
    </script>
</body>

</html>
